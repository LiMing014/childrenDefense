<div class="row">
  <h3><span class="glyphicon glyphicon-user"></span> <span>Signin</span></h3>
    <form class="form-horizontal" ng-controller="MainCtrl">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">User Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="" ng-model="user" placeholder="user name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="" ng-model="password" placeholder="password"/>
        </div>
      </div>
      <div class="form-group content-center">
        <input type="radio" name="remember-rd" id="remember-rd">
        <label for="remember-rd"><span></span>Remember me</label>
      </div><br/>
      <div class="form-group content-center">
        <a class="signin-bt" href="" ng-click="authUser()">Signin</a>
      </div>
    </form>

</div>
